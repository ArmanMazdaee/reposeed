project:
  name: "RepoSeed"
  oneLiner: "Create your next open source repository with the basics necessary"
  state: "beta"
  image: "https://github.com/okkur/reposeed/master/docs/img/logo.svg"
  description: |
    Enable your next open source repository to start with the necessary batteries included.
    Licensing, repository structure, minimal documentation and even more boilerplate from your first commit.

vision:
  type: "personal" # personal is the default.
  items:
    - "Generic seed files for a useful base"
    - "Additions to reposeed only for generic usage"
    - "Default useage on first initialization"
    - "Specific additions should be added to the files after generation"
  concept: "Reposeed's core concept is to provide a basic selection of useful templates. With the help of a configuration file and a small substitution engine the project generates a seed layer for new open source repositories."
  aim: "Our aim is to provide a sufficient base to built a new open source project on top of. Reducing the burden for maintainers and decreasing the hurdles to get started."

